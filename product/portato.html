<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보 페이지</title>
    <link rel="stylesheet" href="portato.css">
</head>
<body>
    <div class="container">
        <!-- 상단 네비게이션 -->
        <div class="navigation">
            <img id="back" src="../../img/back.png" alt="뒤로가기" onClick="goBack()">
            <img id="home" src="../../img/product_home.png" alt="홈" onClick="goHome()">
        </div>

        <!-- 상품 이미지 및 정보 -->
        <div class="product">
            <img src="../../img/portato.svg" alt="감자">
            <div class="product-info">
                <span>감자</span>
                <p>강원도에서 재배한 신선한 감자</p>
                <p>3kg</p>
                <p style="font-size: 20px; font-weight: bold; color: #333;">6,000원</p>
                <hr>
            </div>
        </div>

        <div class="button">
            <button onclick="addToCart()">장바구니</button>
            <button onclick="buyNow()">구매하기</button>
        </div>
    </div>
<script src="../product/portato.js"></script>
</body>
</html>
