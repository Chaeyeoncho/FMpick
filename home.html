<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM PICK</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <img id="FMpickLogo" src="./Img/fmpick_white.svg" alt="FMPick Logo">

        <form id="form">
            <img src="./Img/search.svg" alt="검색 아이콘">
            <input type="search" placeholder="농작물을 검색하세요">
        </form>

        <h2>TOP 3</h2>
        <h3>인기 있는 농산물</h3>

        <div class="product-list">
            <div class="product-item">
                <img src="./Img/portato.svg" alt="감자" id="portato">
                <div class="product-info">
                    <span>TOP 1</span>
                    <p>감자</p>
                    <p>소영이네</p>
                </div>
            </div>
            <div class="product-item">
                <img src="./Img/pepper.svg" alt="고추" id="pepper">
                <div class="product-info">
                    <span>TOP 2</span>
                    <p>고추</p>
                    <p>영심이네</p>
                </div>
            </div>
            <div class="product-item">
                <img src="./Img/gam.svg" alt="감" id="gam">
                <div class="product-info">
                    <span>TOP 3</span>
                    <p>감</p>
                    <p>채연이네</p>
                </div>
            </div>
        </div>

        <h2>최신순</h2>
        <h3>최신 등록한 농산물</h3>

        <div class="latest-product-list">

        </div>

        <div class="notice">
            !! 내 상품을 직접 올리고 등록해서 판매하세요 !!
        </div>
    </div>

    <div class="navigator-bar">
        <a href="#">
            <img src="./Img/home.svg" alt="홈 아이콘">
            <span>홈</span>
        </a>
        <a href="info.html" class="center-btn">
            <img src="./Img/camera.svg" alt="중앙 아이콘">
        </a>
        <a href="#">
            <img src="./Img/order.svg" alt="주문 아이콘">
            <span>주문</span>
        </a>
        <a href="#">
            <img src="./Img/my.svg" alt="마이 아이콘">
            <span>마이</span>
        </a>
    </div>
    <script src="home.js"></script>
</body>
</html>
