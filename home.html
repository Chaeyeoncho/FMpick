<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM PICK</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <a href="home.html">
            <img id="FMpickLogo" src="./Img/fmpick_white.svg" alt="FMPick Logo">
        </a>

        <form id="form">
            <img src="./Img/search.svg" alt="검색 아이콘">
            <input type="search" placeholder="농작물을 검색하세요">
        </form>

        <h2 class = "weather">농산물 추천</h2>
        <h3>계절에 맞는 농산물</h3>
         <h4 class="weather-recommendation">
            <span id="loading-indicator" style="display: none;">날씨 기반으로 농산물을 추천해드릴게요! 잠시만 기다려주세요! 🌦️</span>
         </h4>
        <div class="seasonal-product-list"></div>


        <h2>TOP 3</h2>
        <h3>인기 있는 농산물</h3>

        <div class="product-list">
            <a href="product/product.html?id=1">
                <div class="product-item">
                    <img src="./Img/portato.svg" alt="감자" id="portato">
                    <div class="product-info">  
                        <span>TOP 1</span>
                        <p>감자</p>
                        <p>소영이네</p>
                    </div>
                </div>
            </a>
            <a href="product/product.html?id=2">
                <div class="product-item">
                    <img src="./Img/pepper.svg" alt="고추" id="pepper">
                    <div class="product-info">
                        <span>TOP 2</span>
                        <p>고추</p>
                        <p>영심이네</p>
                    </div>
                </div>
            </a>
            <a href="product/product.html?id=3">
                <div class="product-item">
                    <img src="./Img/gam.svg" alt="감" id="gam">
                    <div class="product-info">
                        <span>TOP 3</span>
                        <p>감</p>
                        <p>채연이네</p>
                    </div>
                </div>
            </a>
        </div>
        

        <h2 class = "latest">최신순</h2>
        <h3>최신 등록한 농산물</h3>

        <div class="latest-product-list">

        </div>

        <div class="notice">
            !! 내 상품을 직접 올리고 등록해서 판매하세요 !!
        </div>
    </div>

    <div class="navigator-bar">
        <a href="#">
            <img src="./Img/home.svg" alt="홈 아이콘">
            <span class = "nav-realtitle">홈</span>
        </a>
        <a href="info.html" >
            <img src="./Img/qr.svg" alt="중앙 아이콘">
            <span class = "nav-title">등록</span>
        </a>
        <a href="cart.html">
            <img src="./Img/order.svg" alt="주문 아이콘">
            <span class = "nav-title">주문</span>
        </a>
        <a href="my.html">
            <img src="./Img/my.svg" alt="마이 아이콘">
            <span class = "nav-title">마이</span>
        </a>
    </div>
    <script src="home.js"></script>
    <script src="api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentKey = urlParams.get('paymentKey');
        const orderId = urlParams.get('orderId');
        const amount = urlParams.get('amount');
    
        if (paymentKey && orderId && amount) {
            alert(`결제 성공! 금액: ${amount}원`);
        } else if (paymentKey || orderId || amount) {
            alert("결제 실패! 다시 시도해주세요.");
        }
    
        // URL에서 쿼리 파라미터 제거
        if (window.history.replaceState) {
            const currentUrl = window.location.href.split('?')[0]; 
            window.history.replaceState(null, '', currentUrl);
        }
    </script>
    
</body>
</html>
