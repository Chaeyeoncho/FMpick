<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMPick - 상품 등록</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <img src="./Img/camera.svg" alt="카메라 아이콘">
            <label for="fileUpload">사진 업로드</label>
            <input type="file" id="fileUpload" accept="image/*" capture="camera">
            <img id="previewImage" class="preview" src="" alt="미리보기 이미지" style="display:none;">
        </form>

        <h2>상품 등록</h2>

        <div class="product-info">
            <h3>상품 정보</h3>
            <input type="text" placeholder="상품명을 입력하세요">
            <input type="text" placeholder="카테고리를 입력하세요">
            <input type="text" placeholder="상품 상태를 입력하세요">
        </div>

        <div class="product-info">
            <h3>설명</h3>
            <textarea placeholder="상품 설명을 입력하세요"></textarea>
        </div>

        <div class="product-info">
            <h3>태그</h3>
            <input type="text" placeholder="#태그를 입력하세요">
        </div>

        <div class="product-info">
            <h3>가격</h3>
            <input type="text" placeholder="가격을 입력하세요">
        </div>

        <button id="submitBtn">등록 완료</button>
    </div>
</body>
<script src="info.js"></script>
</html>
